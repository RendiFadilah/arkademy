<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="hitung"></div>
    <script>
        class OperasiHitung{
            pertambahan(a,b){
                return a+b
            }
            perkalian(a,b){
                return a*b
            }
            pembagian(a,b){
                return a/b
            }
            pengurangan(a,b){
                return a-b
            }
        }

        const OH = new OperasiHitung()
        document.getElementById('hitung').innerHTML = OH.pertambahan(15,10);
    </script>
</body>
</html>
