    <div id="hasil"></div>

        class OuptutHasil{
            getData = async()=>{ 
                let obj = {}
                await setTimeout(()=>{
                    obj = {
                        'nama':'Rendi Fadilah',
                        'kelas':'XI-RPL 1'
                    }
                },5000)
                return await obj
            }
           
           setData = async (data, hasil)=>{
               document.getElementById('hasil').innerHTML = await data
           }
        }


        const OH = new OuptutHasil()
        const output = async()=>{
            const data = await OH.getData()
            await OH.setData(data,'hasil')
        }

        output()
